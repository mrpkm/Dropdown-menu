
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drop down menu</title>
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-transform: capitalize;
    text-decoration: none;
    list-style-type: none;
}
body{
    min-height: 100vh;
    background: url(moonwalk1.jpg) no-repeat;
    background-size: cover;
    background-position: center;
}
header{
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: #fff;
    box-shadow: 0 5px 10px rgba(183, 243, 6, 0.7);
    padding: 0 7%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 1000;
}
header .logo{
    font-weight: bolder;
    font-size: 25px ;
    color: #333;
}
header .navbar ul li{
    position: relative;
    float: left;
}
header .navbar ul li a{
    font-size: 20px;
    padding: 20px;
    color: #333;
    display: block;
}
header .navbar ul li a:hover{
    background: #08000033;
    color: #fff;
}
/* ===================dropdown meanu================= */
header .navbar ul li ul{
    position: absolute;
    left: 0;
    width: 150px;
    background: #fff;
    display: none;
}
header .navbar ul li ul li{
    width: 100%;
    border-top: 1px solid rgba(0,0,0,.1);
}
header .navbar ul li ul li ul{
    left: 100px;
    top: 0;
}
header .navbar ul li:focus-within > ul,
header .navbar ul li:hover > ul{
    display: initial;
}
#menu-bar{
    display: none;
}
header label{
    font-size: 20px;
    color: #333;
    cursor: pointer;
    display: none;
}












@media(max-width:991px){
    header{
        padding: 20px;
    }
    header label{
        display: initial;
    }
    header .navbar {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: #fff;
        border-top: 1px solid rgba(0,0,0,.1);
        display: none;
    }
    header .navbar ul li{
        width: 100%;
    }
    header .navbar ul li ul{
        position: relative;
        width: 100%;
    }
    header .navbar ul li ul li{
        background: #eee;
    }
    header .navbar ul li ul li ul{
        width: 100%;
        left: 0;
    }
    #menu-bar:checked ~ .navbar {
        display: initial;
    }
    
}
    </style>
</head>
<body>
    <header>
    <header>
        <a class="logo" href="#">ùìπ.ùì¥</a>

        <input type="checkbox" id="menu-bar">
        <label for="menu-bar">menu</label>

        <nav class="navbar">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">pages +</a>
                <ul>
                    <li><a href="#">blog</a></li>

                        <li><a href="#">html</a></li>

                        <li><a href="#">javascript</a></li>
                    </ul>
                    </li>
                </ul>
                </li>
                <li><a href="#">review</a></li>
                <li><a href="#">gallery +</a>
                <ul>
                    <li><a href="#">image</a></li>
                    <li><a href="#">video</a></li>
                </ul>
                </li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>
    </header>




</body>
</html>
